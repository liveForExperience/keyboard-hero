name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  # 代码质量检查
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 🔧
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies 📦
      run: npm ci

    - name: Run ESLint 🔍
      run: npm run build 2>&1 | tee build.log || true

    - name: Check build warnings 📋
      run: |
        if grep -q "WARNING" build.log; then
          echo "⚠️ Build completed with warnings"
          grep "WARNING" build.log
        else
          echo "✅ Build completed without warnings"
        fi

  # 构建和测试
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: Checkout code 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 🔧
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies 📦
      run: npm ci

    - name: Run tests 🧪
      run: npm test -- --coverage --watchAll=false --testTimeout=10000
      continue-on-error: true

    - name: Build application 🔨
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        PUBLIC_URL: /keyboard-hero

    - name: Verify PWA manifest 📱
      run: |
        if [ -f "build/manifest.json" ]; then
          echo "✅ PWA manifest found"
          cat build/manifest.json | jq '.'
        else
          echo "❌ PWA manifest not found"
          exit 1
        fi

    - name: Verify Service Worker 🔧
      run: |
        if [ -f "build/service-worker.js" ]; then
          echo "✅ Service Worker found"
          head -10 build/service-worker.js
        else
          echo "❌ Service Worker not found"
          exit 1
        fi

    - name: Check build size 📊
      run: |
        echo "📦 Build size analysis:"
        du -sh build/
        echo "📁 Main files:"
        find build/static -name "*.js" -o -name "*.css" | head -10 | xargs ls -lh

    - name: Upload build artifacts 📁
      uses: actions/upload-artifact@v3
      with:
        name: build-${{ github.sha }}
        path: build/
        retention-days: 7

  # 部署到 GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [quality-check, build-and-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code 🛎️
      uses: actions/checkout@v4

    - name: Setup Node.js 🔧
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies 📦
      run: npm ci

    - name: Build for production 🏗️
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        PUBLIC_URL: /keyboard-hero

    - name: Deploy to GitHub Pages 🚀
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: ${{ github.event.head_commit.message }}'

    - name: Create deployment summary 📋
      run: |
        echo "## 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://liveForExperience.github.io/keyboard-hero" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Size**: $(du -sh build/ | cut -f1)" >> $GITHUB_STEP_SUMMARY

  # Lighthouse 性能检查（可选）
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Wait for deployment 🕐
      run: sleep 60

    - name: Run Lighthouse CI 🔍
      uses: treosh/lighthouse-ci-action@v10
      with:
        urls: |
          https://liveForExperience.github.io/keyboard-hero
        configPath: './.lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
