name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  NODE_VERSION: '18'

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ðŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies ðŸ“¦
      run: npm ci

    - name: Run ESLint ðŸ”
      run: npm run build 2>&1 | tee build.log || true

    - name: Check build warnings ðŸ“‹
      run: |
        if grep -q "WARNING" build.log; then
          echo "âš ï¸ Build completed with warnings"
          grep "WARNING" build.log
        else
          echo "âœ… Build completed without warnings"
        fi

  # æž„å»ºå’Œæµ‹è¯•
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ðŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies ðŸ“¦
      run: npm ci

    - name: Run tests ðŸ§ª
      run: npm test -- --coverage --watchAll=false --testTimeout=10000
      continue-on-error: true

    - name: Build application ðŸ”¨
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        PUBLIC_URL: /keyboard-hero

    - name: Verify PWA manifest ðŸ“±
      run: |
        if [ -f "build/manifest.json" ]; then
          echo "âœ… PWA manifest found"
          cat build/manifest.json | jq '.'
        else
          echo "âŒ PWA manifest not found"
          exit 1
        fi

    - name: Verify Service Worker ðŸ”§
      run: |
        if [ -f "build/service-worker.js" ]; then
          echo "âœ… Service Worker found"
          head -10 build/service-worker.js
        else
          echo "âŒ Service Worker not found"
          exit 1
        fi

    - name: Check build size ðŸ“Š
      run: |
        echo "ðŸ“¦ Build size analysis:"
        du -sh build/
        echo "ðŸ“ Main files:"
        find build/static -name "*.js" -o -name "*.css" | head -10 | xargs ls -lh

    - name: Upload build artifacts ðŸ“
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ github.sha }}
        path: build/
        retention-days: 7

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [quality-check, build-and-test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code ðŸ›Žï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ðŸ”§
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies ðŸ“¦
      run: npm ci

    - name: Build for production ðŸ—ï¸
      run: npm run build
      env:
        CI: false
        GENERATE_SOURCEMAP: false
        PUBLIC_URL: /keyboard-hero

    - name: Deploy to GitHub Pages ðŸš€
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy: ${{ github.event.head_commit.message }}'

    - name: Create deployment summary ðŸ“‹
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://liveForExperience.github.io/keyboard-hero" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Build Size**: $(du -sh build/ | cut -f1)" >> $GITHUB_STEP_SUMMARY