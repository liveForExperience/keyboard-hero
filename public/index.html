<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

    <meta name="description" content="Keyboard Hero - Modern typing trainer with random text generation, session persistence, and PWA support. Master your typing skills!" />
    <meta name="keywords" content="打字训练,打字练习,键盘练习,WPM,打字速度,青少年教育" />
    <meta name="author" content="Chen Yue (Cade)" />

    <meta property="og:type" content="website" />

    <meta property="twitter:image" content="%PUBLIC_URL%/icon-512x512.png" />
    
    <!-- 图标配置 -->
    <link rel="icon" type="image/x-icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%PUBLIC_URL%/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="%PUBLIC_URL%/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="%PUBLIC_URL%/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="%PUBLIC_URL%/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="%PUBLIC_URL%/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="%PUBLIC_URL%/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="%PUBLIC_URL%/icon-72x72.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- 安全区域适配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    
    <title>Keyboard Hero</title>
    
    <!-- 启动画面样式 -->
    <style>
      /* 启动画面 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      .loading-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 1s infinite;
      }
      
      .loading-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 2rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* 安全区域适配 */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- 启动画面 -->
    <div id="loading-screen">
      <div class="loading-icon">⌨️</div>
      <div class="loading-title">打字训练器</div>
      <div class="loading-subtitle">正在加载中...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- PWA安装提示脚本 -->
    <script>
      // 隐藏启动画面
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
